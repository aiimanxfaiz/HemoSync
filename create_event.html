<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoSync - Schedule Event</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <div class="login-header">
            <h1>Schedule Blood Drive</h1>
            <p>Fill in the details to publish a new event.</p>
        </div>

        <div class="login-form-container">
            <form id="createEventForm">
                
                <div class="input-group">
                    <label>Event Venue / Title</label>
                    <input type="text" id="venue" placeholder="e.g. MMU Cyberjaya Hall" required>
                </div>

                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="input-group">
                    <label>Time</label>
                    <input type="time" id="eventTime" required>
                </div>

                <div class="input-group">
                    <label>Total Donation Slots</label>
                    <input type="number" id="slots" placeholder="e.g. 50" min="10" required>
                </div>

                <div class="input-group">
                    <label>Priority Blood Type Needed</label>
                    <select id="priority">
                        <option value="Any">Any / All Types</option>
                        <option value="A">Type A</option>
                        <option value="B">Type B</option>
                        <option value="O">Type O</option>
                        <option value="AB">Type AB</option>
                    </select>
                </div>

                <button type="submit" class="btn-login">Publish Event</button>
                
                <button type="button" class="btn-logout" style="margin-top: 10px;" onclick="window.location.href='organiser_dashboard.html'">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="create_event.js"></script>
</body>
</html>
